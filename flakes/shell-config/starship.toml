# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$time\
$directory\
$git_branch\
$git_state\
$git_status\
$nix_shell\
$character\
"""

# Disable the blank line at the start of the prompt
add_newline = false

[username]
show_always = true
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = '[ $user ]($style)'

[hostname]
ssh_only = true
format = '[ $hostname ]($style)'
style = 'bg:red'

[time]
disabled = false
# See https://docs.rs/chrono/0.4.7/chrono/format/strftime/index.html for
# all the formats
time_format = "%X"
style = "bg:#7A349A"
format = '[ $time ]($style)'

[directory]
format = "[ $path ]($style)"
style = "bg:#33658A"
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
format = "[( $branch)]($style)"
style = "bg:#429bf5"
symbol = ""

[git_state]
format = "[( $state)]($style)"
style = "bg:#429bf5"

[git_status]
format = "[( $all_status$ahead_behind) ]($style)"
ahead = ">"
behind = "<"
deleted = "-"
diverged = "<>"
modified = "*"
renamed = "r"
staged = "+"
conflicted = "!"
stashed = ""
style = "bg:#429bf5"
up_to_date = "✓"

[nix_shell]
style = "bg:#86BBD8"
symbol = "nix"
format = '[ $symbol ]($style)'

[character]
success_symbol = "[ ](bg:green)"
error_symbol = "[ ](bg:red)"
# FIXME vicmd_symbol is not supported on bash :(
# https://starship.rs/config/#character
# vicmd_symbol = "[ ](bg:green)"

